<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,height=device-height">
	<title>查询图书</title>
	<link rel="stylesheet" href="/css/init.css"/>
	<link rel="stylesheet" href="/css/adminBooks.css"/>
</head>
<body>
	<header>
		<span class="admin-name"></span>
		<span class="title">移动图书馆</span>
		<span class="login-hint">您的身份为管理员</span>
		<button class="logout">退出</button>
	</header>

	<section class="search-box">
		<div class="header">
			<span class="tag">标签</span>
			<input class="search-input" type="text" />
		</div>
		
		<div class="tag-box">
			<ul class="tags">
				<li>前端</li><li>管理</li><li>经济</li><li>Java</li><li>文学</li><li>统计</li><li>C#</li><li>英语</li><li>小语种</li><li>数据库</li><li>商务</li><li>计算机</li>
			</ul>
			<ul class="prompt">
				<li>所有</li>
				<li>可借</li>
				<li>待还</li>
				<li>不可借</li>
			</ul>
			<div class="up"><img src="/image/up.png"/></div>
		</div>
	</section>

	<ul class="book-box"></ul>

	<section class="info-box opacity">
		<div class="book-info"></div>
	</section>

	<script src="https://cdn1.lncld.net/static/js/av-min-1.2.1.js"></script>
	<script src="/js/initLeanCloud.js"></script>
	<script src="/js/reuseMethods.js"></script>
	<script src="/js/utils.js"></script>
  	<script src="/js/adminBooks.js"></script>
</body>
</html>
