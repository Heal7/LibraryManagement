<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>扫描入库</title>
    <meta name="description" content="" />
    <meta name="author" content="Christoph Oberhofer" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="/css/adminScan.css" />
</head>

<body>
    <header>
        <span class="admin-name"></span>
        <span class="title">移动图书馆</span>
        <span class="login-hint">您的身份为管理员</span>
        <button class="logout">退出</button>
    </header>

    <div id="scanner-container">
        <input type="file" accept="image/*;capture=camera">
        <button>确定</button>
    </div>

    <div class="add-book-box">
        <div>编号：</div>
        <input class="isbn" type="text" />
        <div>书名：</div>
        <input class="name" type="text" />
        <div>作者：</div>
        <input class="author" type="text" />
        <div>简介：</div>
        <input class="summary" type="text" />
        <div>标签：（只选一个）</div>
        <input class="tag" type="text" />
        <div>出版社：</div>
        <input class="publisher" type="text" />
        <div>出版日期：</div>
        <input class="pubdate" type="text" />
        <div><button class="add-book-btn">确定入库</button></div>
    </div>

<script src="https://cdn1.lncld.net/static/js/av-min-1.2.1.js"></script>
<script src="/js/initLeanCloud.js"></script>
<script src="/lib/jquery-1.9.0.min.js"></script>
<script src="/lib/quagga.min.js"></script>
<script src="/js/utils.js"></script>
<script src="/js/adminScan.js"></script>
</body>
</html>
